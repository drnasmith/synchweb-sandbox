<table>
    <tr>
        <td class="renderable">Distance: </td>
        <td class="renderable"><input type="text" name="DETECTORDISTANCEMIN" value="<%-DETECTORDISTANCEMIN%>" />  - <input type="text" name="DETECTORDISTANCEMAX" value="<%-DETECTORDISTANCEMAX%>" /></td>
        <td class="renderable">mm</td>

    <tr>
        <td class="renderable">Resolution: </td>
